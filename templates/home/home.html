<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Flowbite CSS (versión 2.x) -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet">

    <!-- Phosphor Icons (icons para Flowbite) -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <title>KabayGroup - Programamos tu negocio</title>

    <!-- Fonts -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
        body { font-family: "Inter", sans-serif; }

        .hero-pattern {
            background: radial-gradient(circle at 20% 20%, rgba(37, 99, 235, 0.25) 0%, transparent 50%),
                        radial-gradient(circle at 80% 80%, rgba(15, 23, 42, 0.35) 0%, transparent 60%);
        }
.loader {
    width: 48px;
    height: 48px;
    border: 5px solid blue;
    border-bottom-color: transparent;
    border-radius: 50%;
    display: inline-block;
    box-sizing: border-box;
    animation: rotation 1s linear infinite;
    }

    @keyframes rotation {
    0% {
        transform: rotate(0deg);
    }
    100% {
        transform: rotate(360deg);
    }
    } 
    </style>
</head>

<body class="bg-white text-slate-900">
<!-- Loader -->
<div id="loader" class="fixed inset-0 z-50 flex items-center justify-center bg-white">
    <span class="loader"></span>
</div>
    <!-- NAV -->
    <div id="nav"></div>

    <!-- HERO -->
    <section class="flex items-center w-full h-screen">
        <div class="grid items-center w-full h-full gap-10 px-10 lg:grid-cols-2">

            <div class="flex flex-col justify-center h-full space-y-6">
                <p class="text-3xl font-light leading-snug md:text-4xl text-slate-800">
                    We build <span class="font-semibold text-orange-500">#Web3</span> products for<br>
                    businesses to be
                </p>

                <h1 class="text-6xl font-extrabold tracking-tight md:text-7xl">
                    Ejemplo 1
                </h1>

                <p class="mt-3 text-lg text-slate-600">
                    Ejemplo 2
                </p>

                <a href="#beneficios"
                   class="inline-flex items-center px-5 py-3 font-medium transition border rounded-md border-slate-800 text-slate-900 hover:bg-slate-900 hover:text-white">
                    Find out how
                    <svg class="w-5 h-5 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M9 5l7 7-7 7"/>
                    </svg>
                </a>
            </div>

            <div class="flex items-center justify-center w-full h-full">
                <img src="https://dummyimage.com/600x400/b0b0b0/fff&text=placeholder"
                     class="w-full max-w-3xl">
            </div>
        </div>
    </section>

    <!-- BENEFICIOS -->
  <div id="benefits"></div>

    <!-- FOOTER -->
    <div id="footer"></div>

    <!-- Flowbite JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>

    <!-- Carga dinámica -->
     <script src="/static/js/render.js"></script>

</body>
</html>
