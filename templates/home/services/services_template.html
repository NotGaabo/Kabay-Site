<!DOCTYPE html>
<html lang="es">
<head>

    <!-- Tailwind -->

    <!-- Flowbite CSS (versión 2.x) -->
     <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet">

    <!-- Phosphor Icons (icons para Flowbite) -->

    <title>KabayGroup - Programamos tu negocio</title>

    <!-- Fonts -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
        body { font-family: "Inter", sans-serif; }

        .hero-pattern {
            background: radial-gradient(circle at 20% 20%, rgba(37, 99, 235, 0.25) 0%, transparent 50%),
                        radial-gradient(circle at 80% 80%, rgba(15, 23, 42, 0.35) 0%, transparent 60%);
        }
.loader {
    width: 48px;
    height: 48px;
    border: 5px solid blue;
    border-bottom-color: transparent;
    border-radius: 50%;
    display: inline-block;
    box-sizing: border-box;
    animation: rotation 1s linear infinite;
    }

    @keyframes rotation {
    0% {
        transform: rotate(0deg);
    }
    100% {
        transform: rotate(360deg);
    }
    } 
        html {
  scroll-behavior: smooth;
}
    </style>
</head>

<body class="bg-white text-slate-900">
<!-- Loader -->
<div id="loader" class="fixed inset-0 z-50 flex items-center justify-center bg-white">
    <span class="loader"></span>
</div>

  </section>
    <!-- FOOTER -->
